<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-3D旋转相册</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .btns {
        width: 100%;
        position: absolute;
        bottom: 100px;
        display: flex;
        gap: 50px;
        font-size: 20px;
        justify-content: center;
        padding: 20px;
        z-index: 1;
      }
      .change-button {
        padding: 12px 24px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
        backdrop-filter: blur(5px); /* 毛玻璃效果 */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .change-button:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.05);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .change-button:active {
        transform: scale(0.95);
      }

      .slide-container {
        width: 300px;
        overflow: hidden;
        position: absolute;
        display: flex;
        margin: 50px auto;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .slide {
        min-width: 100%;
        position: relative;
      }

      .slide img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slider">
        <div class="slide">
          <img src="../images/1.jpg" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="../images/2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../images/3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../images/a.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../images/b.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../images/c.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="btns">
      <div class="change-button" id="prev">上一张</div>
      <div class="change-button" id="next">下一张</div>
    </div>
    <script type="module">
      import * as THREE from "three"
      // 创建场景
      const scene = new THREE.Scene()
      // scene.background = new THREE.Color(0xc89e06b)
      // scene.background = new THREE.Color('rgb(255,150,10)')
      const loader = new THREE.TextureLoader()
      loader.load("../images/bg.jpg", function (texture) {
        scene.background = texture
      })
      // 创建相机
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )
      camera.position.set(0, 5, 10)
      camera.lookAt(0, 0, 0)
      // 创建渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true
        // canvas: document.querySelector('.canvas')
      })
      // 设置渲染器尺寸
      renderer.setSize(window.innerWidth, window.innerHeight)
      // 添加场景
      document.body.appendChild(renderer.domElement)

      const textureLoader = new THREE.TextureLoader()
      const texture = textureLoader.load("../images/1.jpg")
      let currentTexture = texture
      
      const imagePaths = [
        "../images/1.jpg",
        "../images/2.jpg",
        "../images/3.jpg",
        "../images/a.jpg",
        "../images/b.jpg",
        "../images/c.jpg"
      ]
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1.2, 1.2, 1.2),
        new THREE.MeshBasicMaterial({
          map: texture
        })
      )
      document.addEventListener("slideChanged", ({ detail }) => {
        textureLoader.load(imagePaths[detail.index], (newTexture) => {
          currentTexture = newTexture
          cube.material.map = currentTexture
          cube.material.needsUpdate = true
        })
      })
      scene.add(cube)

      let angle = 0
      function animate() {
        requestAnimationFrame(animate)
        cube.rotation.x += 0.01
        cube.rotation.y += 0.01

        const radius = 3
        angle += 0.01
        camera.position.x = radius * Math.cos(angle)
        camera.position.z = radius * Math.sin(angle)
        camera.lookAt(0, 0, 0)
        renderer.render(scene, camera)
      }
      animate()
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
